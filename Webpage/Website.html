<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordCloud</title>
    <style>/* The container must be positioned relative: */
            .select {
              position: relative;
              font-family: Arial;
            }
            
            .custom-select select {
              display: none; /*hide original SELECT element: */
            }
            
            .select-selected {
              background-color: DodgerBlue;
            }
            
            /* Style the arrow inside the select element: */
            .select-selected:after {
              position: absolute;
              content: "";
              top: 14px;
              right: 10px;
              width: 0;
              height: 0;
              border: 6px solid transparent;
              border-color: #fff transparent transparent transparent;
            }
            
            /* Point the arrow upwards when the select box is open (active): */
            .select-selected.select-arrow-active:after {
              border-color: transparent transparent #fff transparent;
              top: 7px;
            }
            
            /* style the items (options), including the selected item: */
            .select-items div,.select-selected {
              color: #ffffff;
              padding: 8px 16px;
              border: 1px solid transparent;
              border-color: transparent transparent rgba(0, 0, 0, 0.1) transparent;
              cursor: pointer;
            }
            
            /* Style items (options): */
            .select-items {
              position: absolute;
              background-color: DodgerBlue;
              top: 100%;
              left: 0;
              right: 0;
              z-index: 99;
            }
            
            /* Hide the items when the select box is closed: */
            .select-hide {
              display: none;
            }
            
            .select div:hover, .same-as-selected {
              background-color: rgba(0, 0, 0, 0.1);
            }
            .select{
                display:block;
                margin: 30px 0;
                padding: 10px 50px 10px 10px;
            }
            </style>

    <script type = "text/javascript">
        var pictureList = ["pic.png", "pic2.jpg"]
        function handleSelction(value){
            var img = document.getElementById("image");
            img.src = value; 
        }
    </script>
</head>
<body>
    
    <div class = "select" style="width:200px;" id = "custom">
        <select id = "selection" onchange="handleSelction(this.value);">
            <option value="pic.png" selected> NYT</option>
            <option value="pic2.jpg"> Tweets</option>
            <option value="3"> CommonCrawl</option>
        </select>
        <img id = "image" src  ="pic.png"/>
    </div>
    
</body>
</html>
